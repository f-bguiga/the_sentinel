name: Sentinel CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: ğŸ› ï¸ Create Dummy Data for CI
      run: |
        mkdir -p data/raw
        echo "id,amount,is_fraud" > data/raw/transactions.csv
        echo "1,100.0,0" >> data/raw/transactions.csv
        echo "2,99000.0,1" >> data/raw/transactions.csv
        echo "3,50.0,0" >> data/raw/transactions.csv
        echo "4,85000.0,1" >> data/raw/transactions.csv
  
