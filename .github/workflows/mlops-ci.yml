name: Sentinel CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-validate:
    runs-on: ubuntu-latest
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: üì¶ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      
    - name: üõ†Ô∏è Create Dummy Data for CI
      run: |
        mkdir -p data/raw
        echo "id,amount,is_fraud" > data/raw/transactions.csv
        echo "1,100.0,0" >> data/raw/transactions.csv
        echo "2,99000.0,1" >> data/raw/transactions.csv
        echo "3,50.0,0" >> data/raw/transactions.csv
        echo "4,85000.0,1" >> data/raw/transactions.csv

    - name: üßê Run Data Validation (GX)
      run: python src/setup_gx.py

    - name: üß™ Train Dummy Model for Testing
      env:
        PYTHONPATH: .
        MLFLOW_TRACKING_URI: sqlite:///mlflow.db
      run: |
        # Train a small model so pytest has something to look at
        python -m src.train
        # Promote it so the 'champion' alias exists locally in the SQLite db
        python -m src.promote_model

    - name: üõ°Ô∏è Run Model Logic Tests (Pytest)
      env:
        PYTHONPATH: .
        MLFLOW_TRACKING_URI: sqlite:///mlflow.db
      run: pytest tests/test_model.py